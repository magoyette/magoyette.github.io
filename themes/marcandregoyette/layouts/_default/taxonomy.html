{{ define "main" }}
<main>
  <article class="card">
    <div class="card-content">
      <h1 class="title is-family-secondary">{{ .Title}}</h1>

      {{ range .Pages }}
      <p>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </p>
      {{ end }}
    </div>
  </article>
</main>
{{ end }}
