{{ define "main" }}
<main>
  <article class="card">
    <div class="card-content">
      <h1 class="title is-family-secondary">Tag {{ .Title}}</h1>

      {{- partial "listoftags.html" . -}}

      <br/>

      {{ range .Pages }}
      <p>
        <span class="article-date has-text-grey-dark">{{ .Date.Format "2006-01-02" }}</span>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </p>
      {{ end }}
    </div>
  </article>
</main>
{{ end }}
