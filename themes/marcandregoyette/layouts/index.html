{{ define "main" }}
<main aria-role="main">
  {{ range first 1 .Site.RegularPages }}
  <article class="card">
    <div class="card-content">
      <div class="date has-text-grey-dark has-text-right">
        {{ .Date.Format "2006-01-02" }}
      </div>
      <div class="content">
        <a href="/fr/introduction/">
          <h1 class="title is-family-secondary">{{ .Title }}</h1>
        </a>

        {{ .Content }}
      </div>
      {{- partial "listofarticles.html" . -}}
    </div>
  </article>
  {{ end }}
</main>
{{ end }}
